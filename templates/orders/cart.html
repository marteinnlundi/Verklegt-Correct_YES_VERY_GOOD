{% extends 'base.html' %} {% block content %} {% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/cart.css' %}" />

<div class="cart">
  <div class="my-cart">My Cart</div>
  <div class="cart-border" class="cart-container">
    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        {% for item_id, item in request.session.cart.items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="cart-summary">
    <p>Total: <span id="cart-total">{{ cart_total|default:"$0.00" }}</span></p>
    <form id="clear-cart-form" action="{% url 'clear_cart' %}" method="post">
      {% csrf_token %}
      <button id="clear-cart-btn" type="submit">Clear cart</button>
    </form>
    <a href="{% url 'checkout' %}">
      <button id="checkout-btn" class="checkout-btn">Checkout</button>
    </a>
  </div>
</div>

{% endblock %}
