{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/offers.css' %}" />
<script src="{% static 'js/offers.js' %}"></script>


<div class="title">
    <h2>The Pizza Lair offers</h2>
  </div>


<div class="offer-container">
    {% for offer in offers %}
    <div class="offers">
        <p class="name text">{{ offer.name }}</p>
        <p class="description text">{{ offer.description }}</p>
        <p class="price text">{{ offer.price }}</p>
    

        <form  action="{% url 'offerItem' %}" method="get">
            <input type="hidden" name="id" value="{{ offer.id }}">
            <button class="offerbutton text" type="submit">Order Now</button>
        </form>

    </div>
        {% endfor %} 
</div>


{% endblock %}
