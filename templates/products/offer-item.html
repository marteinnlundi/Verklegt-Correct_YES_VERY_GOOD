{% extends 'base.html' %} {% block content %} {% load static %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/offer_item.css' %}"
/>

<div class="offeritem">
  <h1 class="name-offer" id="name-offer">{ offer.name }</h1>
  <h1 class="" id="price-offer">{ offer.price }$</h1>

  <button class="orderbutton" id="orderbutton">Order Now</button>
</div>

<div class="offer-container">
  <div class="pizza-details">
    <h1 class="title">{{ offer.name }}</h1>
    <p class="description text">{{ offer.description }}</p>

    <form method="POST" action="{% url 'add_offer_to_cart' offer.id %}">
      {% csrf_token %}
      <input type="hidden" name="size" value="offer" />
      <div class="quantity">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" />
      </div>
      <button type="submit" class="add-to-cart">Add to Cart</button>
    </form>
  </div>

  <div class="pizza-image">
    <img src="{{ offer.images }}" alt="{{ offer.name }}" />
  </div>
</div>

{% endblock %}
