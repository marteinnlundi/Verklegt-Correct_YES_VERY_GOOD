{% extends 'base.html' %} {% block content %} {% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />
<div class="background-image"></div>

<div class="grid-container">
  <!-- left Div -->
  <div class="best-offer-container">
    <a href="{% url 'offers' %}">
      <div class="best-offers">
        <h2 class="best-offer-title">Banging offers!</h2>
        <div id="offer-rotator">
          {% for offer in offers %}
          <div class="offer-slide">
            <p class="best-offer-text">{{ offer.name }}</p>
            <div class="description-box">
              <p class="description">{{ offer.description }}</p>
            </div>
            <div class="best-offer-price">
              <span class="price">{{ offer.price }}kr</span>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </a>
  </div>

  <!-- Right Div -->
  <div class="order-button-container">
    <a href="{% url 'menu' %}">
      <button class="order-button">Order Now</button>
    </a>
  </div>
</div>

<script defer src="{% static 'js/home.js' %}"></script>
{% endblock content %}
