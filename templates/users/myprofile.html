{% extends 'base.html' %} 
{% block content %} 
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/profiles.css' %}" />
<div class="profiles">
  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <div class="profile-container">
      <img alt="profilepicture" src="{{ user_profile.profile_picture.url }}" class="profile-pic" />

      <h2 class="name">{{ user_profile.name }}</h2>
      <h2 class="email">{{ user_profile.email }}</h2>

    </div>
  </form>
  

  <div class="my-orders">
    <h2>My Orders</h2>
    <p>some data</p>
    <p>moredata</p>
  </div>


</div>
</div>
{% endblock %}
